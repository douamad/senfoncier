<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categorieCloture">
            <h2><span>Categorie Cloture</span> {{ categorieCloture.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Libelle</span></dt>
                <dd>
                    <span>{{ categorieCloture.libelle }}</span>
                </dd>
                <dt><span>Prix Metre Care</span></dt>
                <dd>
                    <span>{{ categorieCloture.prixMetreCare }}</span>
                </dd>
                <dt><span>Dossier</span></dt>
                <dd>
                    <div *ngIf="categorieCloture.dossierId">
                        <a [routerLink]="['/dossier', categorieCloture.dossierId, 'view']">{{ categorieCloture.dossierId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categorie-cloture', categorieCloture.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
