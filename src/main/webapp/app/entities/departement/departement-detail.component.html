<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="departement">
            <h2><span>Departement</span> {{ departement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{ departement.code }}</span>
                </dd>
                <dt><span>Libelle</span></dt>
                <dd>
                    <span>{{ departement.libelle }}</span>
                </dd>
                <dt><span>Region</span></dt>
                <dd>
                    <div *ngIf="departement.regionId">
                        <a [routerLink]="['/region', departement.regionId, 'view']">{{ departement.regionId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/departement', departement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
