<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-parcelle-heading">Create or edit a Parcelle</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_numSection">Num Section</label>
                    <input type="text" class="form-control" name="numSection" id="field_numSection"
                           formControlName="numSection"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_numeroParcelle">Numero Parcelle</label>
                    <input type="text" class="form-control" name="numeroParcelle" id="field_numeroParcelle"
                           formControlName="numeroParcelle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nicad">Nicad</label>
                    <input type="text" class="form-control" name="nicad" id="field_nicad"
                           formControlName="nicad"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_superfici">Superfici</label>
                    <input type="number" class="form-control" name="superfici" id="field_superfici"
                           formControlName="superfici"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_titreMere">Titre Mere</label>
                    <input type="text" class="form-control" name="titreMere" id="field_titreMere"
                           formControlName="titreMere"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_titreCree">Titre Cree</label>
                    <input type="text" class="form-control" name="titreCree" id="field_titreCree"
                           formControlName="titreCree"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
