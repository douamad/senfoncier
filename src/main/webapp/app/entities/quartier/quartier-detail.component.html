<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="quartier">
            <h2><span>Quartier</span> {{ quartier.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{ quartier.code }}</span>
                </dd>
                <dt><span>Libelle</span></dt>
                <dd>
                    <span>{{ quartier.libelle }}</span>
                </dd>
                <dt><span>Communune</span></dt>
                <dd>
                    <div *ngIf="quartier.commununeId">
                        <a [routerLink]="['/commune', quartier.commununeId, 'view']">{{ quartier.commununeId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/quartier', quartier.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
