<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="arrondissement">
            <h2><span>Arrondissement</span> {{ arrondissement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{ arrondissement.code }}</span>
                </dd>
                <dt><span>Libelle</span></dt>
                <dd>
                    <span>{{ arrondissement.libelle }}</span>
                </dd>
                <dt><span>Departement</span></dt>
                <dd>
                    <div *ngIf="arrondissement.departementId">
                        <a [routerLink]="['/departement', arrondissement.departementId, 'view']">{{ arrondissement.departementId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/arrondissement', arrondissement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
